<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="stylesheet/content_style.css"> -->
    <style>
        .content {
            width: 100%;
            display: none;
        }
        .nav {
            width: 100%;
            height: 50px;
            float: right;
        
        }
        li {
            list-style: none;
        }
    </style>
</head>
<body>
    <div class="nav">
        <li id="aboutus" onclick="gotoAboutUs()">关于我们</li>
        <li id="blog">博客</li>
        <li id="joinus">加入我们</li>
        <li></li>
    </div>
    <div class="content">
        <div class="aboutus">
			<iframe src="aboutus.html" frameborder="0"></iframe>
        </div>
        <div class="blog">
            <iframe src="blog.html" frameborder="0"></iframe>    
        </div>
        <div class="joinus">
            <iframe src="joinus.html" frameborder="0"></iframe>
        </div>
    </div>

    <div class="leftSide">
        
    </div>

    <div class="rightSide">
        <div class="outLine">

        </div>
    </div>

    <script>
        var aboutus = document.querySelector('.aboutus');
        var blog = document.querySelector('.blog');
        var joinus = document.querySelector('.joinus');
        function gotoAboutUs() {
            if (aboutus.style.display === "none") {
                aboutus.style.display = "block";
                blog.style.display = "none";
                joinus.style.display = "none";
            }
        }
        function gotoBlog() {
            if (blog.style.display === "none") {
                aboutus.style.display = "none";
                blog.style.display = "block";
                joinus.style.display = "none";
            }
        }
        function gotoJoinUs() {
            if (joinus.style.display === "none") {
                aboutus.style.display = "none";
                blog.style.display = "none";
                joinus.style.display = "block";
            }
        }
    </script>
</body>
</html>
