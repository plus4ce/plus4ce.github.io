        <div class="text" id="info">
            <p>“农科软件工作室”是温州科技职业学院信息技术学院的导师工作室，用于帮助学生提升自身专业技能和自主学习能力，额外学习课外新技术提高自己的就业竞争力。</p>
            <p>作为导师工作室，我们有属于自己的工作室场地，可以为学生提供良好的学习环境，且有专业老师亲临指导项目开发，帮助学生注册软件著作权。</p>
            <p>工作室承接软件外包，外包项目由老师指导学生开发完成，帮助学生积累开发经验和工作经验。</p>
